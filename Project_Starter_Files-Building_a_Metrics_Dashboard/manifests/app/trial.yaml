apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: trialport
  labels:
    release: prometheus
    app: trial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        image: ghcr.io/thejaysmith/trial:v1
        ports:
        - name: trialport
          containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: trial
  labels:
    release: prometheus
    app: trial
    monitoring: 'true'
spec:
  selector:
    app: trial
  ports:
    - name: trial
      port: 8082
      targetPort: trialport
      protocol: TCP
  type: NodePort
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  endpoints:
  - port: trial
    interval: 30s
    path: /metrics
  jobLabel: monitoringtrial
  namespaceSelector:
    matchNames:
    - default # in this projects all my apps are deployed here
  selector:
    matchLabels:
      app: trial # monitoring: 'true'  # <- matching whatever service chosen to be monitored

