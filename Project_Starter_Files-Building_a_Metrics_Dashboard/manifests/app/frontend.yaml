apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: frontend-port
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/thejaysmith/myfrontend:v1
        ports:
        - name: frontend-port
          containerPort: '8082'
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    monitoring: 'true'
spec:
  selector:
    app: frontend
  ports:
    - port: 8082
      targetPort: frontend-port
      name: frontend
      protocol: TCP
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  endpoints:
  - port: frontend
    interval: 30s
    path: /metrics
  jobLabel: monitoringfrontend
  namespaceSelector:
    matchNames:
    - default # in this projects all my apps are deployed here
  selector:
    matchLabels:
      monitoring: 'true'  # <- matching whatever chosen as common
