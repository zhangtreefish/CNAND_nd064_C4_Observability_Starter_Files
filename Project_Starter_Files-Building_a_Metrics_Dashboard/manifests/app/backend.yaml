apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
    "prometheus.io/scrape": "true"
    "prometheus.io/path": "/data/metrics"
    "prometheus.io/port": "80"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/thejaysmith/backend:v1
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    monitoring: "true"
spec:
  selector:
    app: backend
  ports:
    - port: 8081
      targetPort: 8080
