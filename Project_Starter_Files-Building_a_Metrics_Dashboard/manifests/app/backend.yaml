apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  annotations:
    sidecar.jaegertracing.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: treefishdocker/backend:latest
        imagePullPolicy: Always
        ports:
        - name: backend-port
          containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    monitoring: "true"
spec:  
  selector:
    app: backend
  ports:
    - name: backend-port
      port: 8081
      targetPort: backend-port
      protocol: TCP
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: common-monitor
  namespace: monitoring
  annotations: 
    sidecar.jaegertracing.io/inject: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: backend-port
  labels:
    release: prometheus
spec:
  endpoints:
  - port: backend-port # metrics originally
    interval: 30s
    path: /metrics
  jobLabel: monitoring
  namespaceSelector:
    matchNames:
    - default # in this projects all my apps are deployed here
  selector:
    matchLabels:
      monitoring: "true"  # <- matching whatever chosen as common

